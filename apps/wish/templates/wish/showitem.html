<!DOCTYPE html>
<html>
<head>
	<title>{{ item.name }}</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 {% load static %}
	 <link rel="stylesheet" href="{% static 'wish/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand">
          <a href="/dashboard">Home</a></p>
        <p class="navbar-brand"><a href="/logout">Logout</a></p>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3><span class="cap">{{ item.name }}</span></h3>
    <p>Users who added this product/item under their wish list:</p>
    <p>{{ item.added_by.name }}</p>
    {% for user in wishers %}
    <p>{{ user.name }}</p>
    {% endfor %}
</div>
</body>
</html>
